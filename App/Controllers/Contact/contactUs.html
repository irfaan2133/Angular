<div>
    <h1>Welcome to Contact us page</h1>
       <h3>Contact Form</h3>
       <div class="container">
           <form name="myForm" novalidate>
               <label for="fname">First Name</label>
               <input type="text"  name="fname" placeholder="Your name.." ng-model="fname" required>
               <span style="color:red" ng-show="myForm.fname.$dirty && myForm.fname.$invalid">
                   <span ng-show="myForm.fname.$error.required">Firstname is required.</span>
               </span>
               <label for="lname">Last Name</label>
               <input type="text"  name="lname" placeholder="Your last name.." ng-model="lname" required>
               <span style="color:red" ng-show="myForm.lname.$dirty && myForm.lname.$invalid">
                   <span ng-show="myForm.lname.$error.required">Lastname is required.</span>
               </span>

               <label for="country">Country</label>
               <select id="country" name="country">
                   <option value="australia">Australia</option>
                   <option value="canada">Canada</option>
                   <option value="usa">USA</option>
                   <option value="india">India</option>
               </select>

               <label for="subject">Subject</label>
               <textarea  name="subject" placeholder="Write something.." style="height:150px" ng-model="subject" required></textarea>
               <span style="color:red" ng-show="myForm.subject.$dirty && myForm.subject.$invalid">
                   <span ng-show="myForm.subject.$error.required">Subject is required.</span>
               </span>
               <input class="pull-right" type="submit" value="Submit" ng-click="SubmitForm()" ng-disabled="myForm.lname.$dirty && myForm.fname.$invalid ||  
myForm.subject.$dirty">
           </form>
       </div>
</div>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }

    input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

        input[type=submit]:hover {
            background-color: #45a049;
        }

    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
